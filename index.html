<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>The Counter Challenge</title>
  </head>
  <body>
    <main class="main">
      <article class="app-card" aria-label="Counter Challenge">
        <div class="text-container" role="document">
        <div role"region id="countSpeak" aria-live="polite">
          <p class="message" tabindex="0">Current Count </p>
          <p class="count" tabindex="0">0</p>
        </div>
        </div>
        </article>

        <div class="btn-container">
          <button class="decrement-btn" aria-label="Decrease count">
            Decrease Count
          </button>
          <button class="reset-btn" aria-label="Reset count to 0">
            Reset Count
          </button>
          <button class="increment-btn" aria-label="Increase count">
            Increase Count
          </button>
        </div>
      </article>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
